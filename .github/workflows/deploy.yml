name: Deploy Vite React App to GitHub Pages

# Trigger the workflow on push to the 'main' branch and allow manual triggering
on:
  push:
    branches:
      - main
  workflow_dispatch: # This allows you to manually run the workflow from the Actions tab

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository to access code and history
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js environment (use Node.js 16.x)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      # Install dependencies using npm
      - name: Install dependencies
        run: npm install

      # Build the Vite React project
      - name: Build project
        run: npm run build

      # Deploy to the 'gh-pages' branch
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # Adjust this if your build directory is different
          publish_branch: gh-pages
